<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Daisy UI and Tailwind CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="poppins-regular min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
  >
    <main>
      <!-- Home Section To Start Play  -->
      <section
        id="home"
        class="flex flex-col justify-center items-center min-h-screen"
      >
        <div class="text-center space-y-7">
          <h1 class="anton-regular text-8xl text-[#FFFFFF]">
            Alphabet Clash Pro
          </h1>
          <p class="text-[#FFFFFF]">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn btn-primary">Play Now</button>
        </div>
      </section>
      <!-- Play Ground  -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col justify-center items-center space-y-7">
          <!-- Display part -->
          <div
            class="mt-8 artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="text-black text-9xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- Keyboard Layout  -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Life And Score Part -->
          <div class="flex justify-around w-full text-white">
            <div class="flex rounded-full bg-[#894189] p-2 space-x-2">
              <span>Life</span> <img src="images/love.svg" alt="" /><span
                id="current-life">5</span
              >
            </div>
            <div class="flex rounded-full bg-[#360490] p-2 space-x-2">
              <span>Score</span> <img src="images/dollar.svg" alt="" /><span
                id="current-score"
                >0</span
              >
            </div>
          </div>
        </div>
      </section>
      <section
        id="score"
        class="hidden flex justify-center items-center text-center min-h-screen"
      >
        <div class="text-white space-y-7 border p-5 rounded-lg">
          <h1 class="text-8xl font-extrabold">Score: <span id="final-score">0</span></h1>
          <button
            onclick="playAgain()"
            class="btn btn-primary text-2xl border-none rounded-md bg-white text-black"
          >
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
